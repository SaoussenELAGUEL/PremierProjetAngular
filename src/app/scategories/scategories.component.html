<div >
   
    <div class="headers">
    <h2 class="table-title">Gestion des sous-catégories</h2>
    <button class="btn btn-success" (click)="openForm(null)">Nouveau</button>
    </div>
    <table class="table">
    <thead>
    <tr>
    <th>Categorie ID</th>
    <th>Nom sous catégorie</th>
    <th>Image sous catégorie</th>
    <th></th>
    <th></th>
    </tr>
    </thead>
    <tbody class="text-center">
    <tr *ngFor ="let scat of scategories">
    <td>{{scat.categorieID}}</td>
    <td>{{scat.nomscategorie}}</td>
    <td><img src={{scat.imagescat}} alt="" width="130"
    height="70"/></td>
    <td>
    <button class="btn btn-outline-primary" (click)="openForm(scat)">Edit</button>
    </td>
    <td>
        <button class="btn btn-outline-danger" (click)="deletescategorie(scat._id)">Delete</button>
        </td>
        </tr>
        </tbody>
        </table>
        </div>   
        
       


        <div class="form-wrapper" *ngIf="showForm">
            <div class="mobile-form">            
        <div>
            <h2 class="text-center text-info">{{formHeader}}</h2>
            <div class="group">
            <label for="">Cat ID</label>
            <input type="text" class="form-control" [(ngModel)]="categorieID"
            name="CategorieID">
            </div>
            <div class="group">
                <label for="">Nom </label>
                <input type="text" class="form-control" [(ngModel)]="nomscategorie"
                name="nomscategorie">
                </div>
            <div class="group">
            <label for="">Image</label>
            <input type="text" class="form-control" [(ngModel)]="imagescategorie"
            name="imagescategorie" >
            <img src={{imagescategorie}} width="100" height="50"/>
            </div>
            <div class="action">
            <button class="btn btn-primary save"  (click)="savecategorie()">Enregistrer</button>
            <button class="btn btn-danger cancel" (click)="closeForm()" >Annuler</button>
            </div>
            </div>
        </div>
    </div>
